<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
  <style type="text/css">
    div{height: 200px;width:200px;}
    #ha{background: cornflowerblue }
    /*相对定位 以当前位置为参照物移动位置；2原来位置会占据空间*/
    #ba{background: blueviolet;position: relative;left:200px;top: 200px }
    #ca{background: coral }
  </style>
</head>
<body>
<div id="ha"></div>
<div id="ba"></div>
<div id="ca"></div>
</body>
</html>
