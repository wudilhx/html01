<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
  <style type="text/css">
    /*div 为块状元素有宽高 独占一行  span为行内元素无宽高
         2display: inline-block设置为行内元素有宽高不独占一行
         3display: inline设置为行内元素 display:block为块状元素
           display:none 隐藏不占位置    visibility: hidden隐藏占位置
          4 opacity:0.5透明度  */
    div,span{height: 200px;width: 200px}
    div{background: greenyellow;display: inline-block  }
    span{background: cornflowerblue;display:block;
    }
  </style>
</head>
<body>
<div>块状</div>
<div>块状</div>
<div>块状</div>
<div>块状</div>
<span>行样</span>
</body>
</html>
