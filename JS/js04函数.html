<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    //无参函数
    function fun(){
      alert("无参函数调用")
    }
    fun()
    //有参
    function fuu2(a,b){
      alert("有参函数调用"+a+"b="+b);
    }
    fuu2(10,20)
    //带返回值
    function sum(a,b){
      var su=a+b;
      return su;
    }
    alert(sum(100,100))
    //第二中方式
    var ss= function (a,b){
        return a+b;
    }
    alert(ss(10,10))

  </script>
</head>

</body>
</html>
