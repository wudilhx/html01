<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    //onchange 内容发生改变事件   常用于输入框和下拉表 内容发生改变后操作
    function ad(){
        alert("改变")
    }
  </script>
</head>
<body>
请选择星座
<select onchange="ad()">
  <option>射手座</option>
  <option>水平座</option>
  <option>金牛座</option>
</select>
</body>
</html>
