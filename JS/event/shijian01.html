<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    //onload事件静态方法   是浏览器解析完页面后自动调用
    //onload 加载完成事件 如 java里的静态方法点击自动调用
    function on() {
      alert("onlode 事件调用")
    }
    //动态调用   标签对象.事件名=function (){}
    window.onload=function (){
      alert("onlode动态方法调用")
    }
  </script>
</head>

</html>
