<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
      //onblur 常用于输入框失去焦点后验证他的内容是否合法
    //console 为控制台对象 为浏览器的控制台打印输出
    //log 是打印的方法
    function onblurs(){
      console.log("静态注册失去焦点")
    }
    window .onload=function () {
        //标签对象
        var elementById = document.getElementById("lh");
            elementById.onblur=function () {
                console.log("动态注册")
            }
    }
  </script>
</head>
<body>
 姓名:<input type="text" onblur="onblurs()"><br>
 密码：<input type="password" id="lh">
</body>
</html>
