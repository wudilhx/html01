<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    //getElementsByName 根据name属性值返回的是一个集合
    //每个元素对象都是一个标签对象   elements[i]标签对象
    //集合从上到下顺序
//checked为复选框状态选中为ture       checked对象可读可写
    // 2输出任何东西都得在function里写
    function f() {
        var element = document.getElementsByTagName("happy");
        alert(elements[0])//标签对象
      //遍历
      for (var i = 0; i < elements.length; i++) {
        elements[i].checked = true;
      }
    }
    function f1() {
      for (var i = 0; i < elements.length; i++) {
        elements[i].checked = false;
      }
    }
    function f2() {
        for (var i = 0; i < elements.length; i++) {
           if (elements[i].checked){
               elements[i].checked = false;
           }else {
               elements[i].checked = true;
           }
        }
    }
  </script>
</head>
<body>
   兴趣爱好:
<input type="checkbox" name="hoppy" value="c++" checked="checked">C++
<input type="checkbox" name="hoppy" value="web">Web
<input type="checkbox" name="hoppy" value="java">Java
   <br>
<button onclick="f()">全选</button>
<button onclick="f1()">全不选</button>
<button onclick="f2()">反选</button>
</body>
</html>
