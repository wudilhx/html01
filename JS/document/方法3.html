<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    window.onload=function () {//页面执行后调用
      //创建标签显示在页面
      var element = document.createElement("div");//给标签名创对象
          var text = document.createTextNode("米兰的小铁匠");//创建了文本节点
      //给div标签添加子元素文本对象
       element.appendChild(text);
       //给body添加子元素的对象
      document.body.appendChild(element);
    }
  </script>
</head>
<body>

</body>
</html>
