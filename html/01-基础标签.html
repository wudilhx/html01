<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" width="400" cellspacing="0 "><!--   表  border边框 -->
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    <tr><!--   行   -->
        <td >熊大</td><!--   列   -->
        <td>熊二</td>
        <td rowspan="2">80</td><!--  跨 行   -->
    </tr>
    <tr>
        <td>光头强</td>
        <td>吉吉</td>
    </tr>
    <tr>
        <td>萝卜头</td>
        <td>毛毛</td>
        <td>60</td>
    </tr>
    <tr align="center">
        <td>总和</td>
        <td colspan="2">220</td> <!--   跨列   -->
    </tr>
</table>
</body>
</html>
